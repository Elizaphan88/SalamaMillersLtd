{% extends 'layout.html' %}
{% load static %} 
{% block body %}

<div class="container-fluid m-4">
  <div class="row justify-content-center">
    <div class="col-6 p-4 text-center border" style="">
      <h4>
        Please register with us by filling in your details in the form below.
      </h4>
      <form action="" method="post">
        {% csrf_token %} 
        {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}">{{ field.label }}</label><br />
          {{ field }}
        </div>
        {% endfor %}
        <div class="d-grid gap-2 p-3">
          <button class="btn btn-primary mt-2" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
