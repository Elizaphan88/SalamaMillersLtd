{% extends 'layout2.html' %} {% load static %} {% block body %}

<div class="container-fluid m-4">
  <div class="row justify-content-center">
    <div class="col-6 p-4 text-center border" style="">
      <div class="justify-content-center">
        <a href="{% url 'home' %}"
          ><img
            src="{% static 'images/Salama_icon.png' %}"
            alt=""
            style="width: 70px; height: 70px"
        /></a>
      </div>
      <br />
      <h4>Welcome to Salama Maize Millers.</h4>
      <p>Please register with us by filling in this form.</p>
      <form action="" method="post">
        {% csrf_token %} {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}">{{ field.label }}</label><br />
          {{ field }}
        </div>
        {% endfor %}
        <div class="d-grid gap-2 p-3">
          <button
            class="btn mt-2"
            style="background-color: #eeb814"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
