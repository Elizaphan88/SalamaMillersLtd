{% extends 'layout2.html' %} {% load static %} {% block body %}
<div class="container-fluid m-4">
  <div class="row justify-content-center text-center">
    <div class="col-5 p-4 border text-center">
      <div class="justify-content-center">
        <a href="{% url 'home' %}"
          ><img
            src="{% static 'images/Salama_icon.png' %}"
            alt=""
            style="width: 70px; height: 70px"
        /></a>
      </div>
      <br />
      <h4>Welcome back!</h4>
      <p>
        Use your customer username and password to log in to your Salama
        customer account.
      </p>
      <br />
      <form method="post">
        {% csrf_token %} {{ form.as_p }}
        <div class="d-grid gap-2 p-3">
          <button
            class="btn mt-2"
            style="background-color: #eeb814"
            type="submit"
          >
            Login
          </button>
          <p>Don't have an account?</p>
          <p><a href="{% url 'handlesignup' %}">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
